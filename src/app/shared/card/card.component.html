<nz-card class="nb-card" nzTitle="{{_title}}" [nzExtra]="extra">

  <ng-template #extra>
    <ng-container *ngIf="_extra; else _extraTpl"><i class="{{ _extra }}"></i></ng-container>
  </ng-template>


  <p *ngIf="kpi" class="kpi">{{kpi}}</p>
  <div class="body-desc" [ngStyle]="{'height.px':contentHeight || 'auto'}">
    <div [ngClass]="{'fixed': !!contentHeight }">
      <ng-content></ng-content>
    </div>
  </div>
</nz-card>
