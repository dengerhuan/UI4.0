<nz-card>
  <ng-template #body>
    <form [nzLayout]="'inline'" nz-form>
      <nb-tag-box [title]="'时间选择'" [expand]="false">
        <nz-checkable-tag *ngFor="let tag of hotTags" [style.display]="tag.show?'':'none'"
                          [nzChecked]="selectedTags.indexOf(tag) > -1" (nzChange)="handleChange($event, tag)">
          {{tag.text}}
        </nz-checkable-tag>

      </nb-tag-box>
    </form>
  </ng-template>
</nz-card>
