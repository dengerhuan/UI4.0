<nb-nav-head [title]="'开发爸爸你好'" [subTitle]="'写代码的会上天'" [img]="img">

  <ng-template #extra>
    <div nz-row [nzType]="'flex'" [nzJustify]="'center'" [nzAlign]="'middle'">
      <div nz-col [nzSpan]="3">
        <nz-avatar nzSize="large" [nzSrc]="img"></nz-avatar>
      </div>
      <div nz-col [nzSpan]="6">
        <strong>10</strong> 个
        <p class="text-grey">开发任务</p>
      </div>

      <div nz-col [nzSpan]="5">
        <nz-badge [nzStatus]="'success'"></nz-badge>
        已完成
        <span class="">3</span>
      </div>
      <div nz-col [nzSpan]="5">
        <nz-badge [nzStatus]="'processing'"></nz-badge>
        正在进行
        <span class=" ">5</span>
      </div>
      <div nz-col [nzSpan]="5">
        <nz-badge [nzStatus]="'error'"></nz-badge>
        已失败
        <span class=" ">2</span>
      </div>
    </div>
  </ng-template>
</nb-nav-head>

<div nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="12">


    <nz-card>
      <ng-template #body>


        <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
          <div nz-form-item nz-row *ngFor="let control of controlArray;let i = index">
            <div nz-form-label nz-col [nzSpan]="4" *ngIf="i==0">
              <label [attr.for]="control.controlInstance">项目名称</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="18" [nzOffset]="i==0?0:4">
              <nz-input
                style="width: 60%; margin-right:8px;"
                [nzSize]="'large'"
                [nzPlaceHolder]="'项目'"
                [formControlName]="control.controlInstance"
                [nzId]="control.id">
              </nz-input>
              <i class="anticon anticon-minus-circle-o dynamic-delete-button" (click)="removeField(control,$event)"></i>
              <div nz-form-explain
                   *ngIf="getFormControl(control.controlInstance)?.dirty&&getFormControl(control.controlInstance)?.hasError('required')">
                Please input passenger's name or delete this field.
              </div>
            </div>
          </div>

          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSpan]="18" [nzOffset]="4">
              <button nz-button [nzType]="'dashed'" [nzSize]="'large'" style="width:60%" (click)="addField($event)">
                <i class="anticon anticon-plus"></i>
                <span> Add Page</span>
              </button>
            </div>
          </div>


          <div nz-form-item nz-row>
            <div nz-form-control nz-col [nzSpan]="18" [nzOffset]="4">
              <button nz-button [nzType]="'primary'" [nzSize]="'large'">Submit</button>
            </div>
          </div>


        </form>


      </ng-template>
    </nz-card>

  </div>
</div>
