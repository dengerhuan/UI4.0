<nz-card>
  <ng-template #title> 工单进展</ng-template>

  <ng-template #extra>
    <div>
      <nz-dropdown>
        <i nz-dropdown class="fa fa-bars"></i>
        <ul nz-menu>
          <li nz-menu-item>退回</li>
          <li nz-menu-item>催一下</li>
        </ul>
      </nz-dropdown>
    </div>
  </ng-template>

  <ng-template #body>
    <nz-steps [(nzCurrent)]="current">
      <nz-step [nzTitle]="'下发工单'" [nzDescription]="'This is a description.'"></nz-step>
      <nz-step [nzTitle]="'正在处理'" [nzDescription]="nzDescription">
        <ng-template #nzDescription>
          <p>This is a description.</p>
          <!-- <nz-progress [ngModel]="30" [nzStrokeWidth]="5"></nz-progress>-->
          <nb-mini-progress></nb-mini-progress>
        </ng-template>
      </nz-step>
      <nz-step [nzTitle]="'完成'" [nzDescription]="'This is a description.'"></nz-step>
    </nz-steps>
  </ng-template>
</nz-card>


<nz-card>

  <ng-template #title> 工单员联系方式</ng-template>
  <ng-template #body>

    <nz-table #nzTable [nzDataSource]="tdata" [nzPageSize]="10" >
      <thead nz-thead>
      <tr>
        <th nzCheckbox nz-th [nzWidth]="wid"><span>Name</span></th>
        <th nz-th [nzWidth]="wid"><span>Age</span></th>
        <th nz-th [nzWidth]="wid"><span>Address</span></th>
        <th nz-th [nzWidth]="wid"><span>Address</span></th>
      </tr>
      </thead>
      <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>
          <nb-mini-progress></nb-mini-progress>
        </td>
        <td nz-td>{{data.age}}</td>
        <td nz-td>{{data.address}}</td>

        <td nz-td>
            <span>
              <a href="#">Action 一 {{data.name}}</a>
              <span nz-table-divider></span>
              <a href="#">Delete</a>
              <span nz-table-divider></span>
              <nz-dropdown>
                <a class="ant-dropdown-link" nz-dropdown>
                  More actions <i class="anticon anticon-down"></i>
                </a>
                <ul nz-menu>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">1st menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">2nd menu item</a>
                  </li>
                  <li nz-menu-item>
                    <a target="_blank" rel="noopener noreferrer" href="http://www.alipay.com/">3rd menu item</a>
                  </li>
                </ul>
              </nz-dropdown>
            </span>
        </td>
      </tr>
      </tbody>
    </nz-table>

  </ng-template>
</nz-card>


<nz-card>
  <ng-template #body>


    <div nz-row [nzGutter]="16">

      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12">
        <nb-pie [height]="300" [data]="piedata" [title]="'用户数'" [innerText]="false" [data]="data"></nb-pie>
      </div>

      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12">
        <nb-line [height]="300" [data]="piedata" [title]="'用户数'"></nb-line>
      </div>


    </div>

  </ng-template>
</nz-card>


<nz-card>
  <ng-template #body>
    <nz-rangepicker [(ngModel)]="_dateRange"
                    [nzPlaceholder]="['Select start date', 'Select end date']"></nz-rangepicker>

  </ng-template>
</nz-card>


<nz-card [nzLoading]="loading" [nzBordered]="false">

  <ng-template #title> 事件分布</ng-template>

  <ng-template #extra>
    <div>
      <nz-dropdown>
        <i nz-dropdown class="fa fa-bars"></i>
        <ul nz-menu>
          <li nz-menu-item>操作一</li>
          <li nz-menu-item>操作二</li>
        </ul>
      </nz-dropdown>
    </div>
  </ng-template>

  <ng-template #body>

  <!--  <nz-radio-group class="marginB-sm" [nzSize]="'large'">
      <label nz-radio-button [nzValue]="'all'"><span>区域</span></label>
      <label nz-radio-button [nzValue]="'online'"><span>栅格</span></label>
      <label nz-radio-button [nzValue]="'offline'"><span>小区</span></label>
    </nz-radio-group>
-->

    <div nz-row [nzGutter]="16">


      <div nz-col [nzXs]="24" [nzSm]="8" [nzMd]="8" [nzLg]="9">
        <nb-pie [height]="300" [data]="piedata" [title]="'用户数'" [innerText] [data]="data"></nb-pie>
      </div>

      <div nz-col [nzXs]="24" [nzSm]="8" [nzMd]="8" [nzLg]="9">
        <nb-line [height]="300" [data]="piedata" [title]="'用户数'"></nb-line>
      </div>


      <div nz-col nzXs="24" nzSm="8" nzMd="8" nzLg="6">
        <nb-rank-list [title]="'综合排名'" [data]="rankingListData"></nb-rank-list>
      </div>
    </div>

  </ng-template>
</nz-card>
