<div class="content__title">
  <h1>
    Widgets
  </h1>
</div>
<div nz-row [nzGutter]="16">
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-tile></nb-tile>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-tile [icon]="'fa fa-university'"></nb-tile>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-tile></nb-tile>
  </div>

  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-tile></nb-tile>
  </div>
</div>


<div nz-row [nzGutter]="16">
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-card [title]="'用户数'" kpi="123" contentHeight="46">
      <nb-minibar height="46" [data]="data"></nb-minibar>
    </nb-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-card [title]="'用户数'" kpi="123" contentHeight="46">
      <nb-minibar height="46" [data]="data"></nb-minibar>
    </nb-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-card [title]="'用户数'" kpi="123" contentHeight="46" [extra]="action3">
      <nb-miniarea height="46" [data]="data"></nb-miniarea>
    </nb-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6">
    <nb-card [title]="'用户数'" kpi="123" contentHeight="46" [extra]="action3">
      <nb-mini-progress></nb-mini-progress>
    </nb-card>
  </div>
</div>


<nz-card>
  <ng-template #body>
    <nb-bar [height]="200" [data]="data" [title]="'干扰分布图'" ></nb-bar>
  </ng-template>
</nz-card>

<ng-template #action3>
  <nz-tooltip [nzTitle]="'指标说明'">
    <i nz-tooltip class="anticon anticon-file"></i>
  </nz-tooltip>
</ng-template>
